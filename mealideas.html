<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Shared Meal Ideas | Global Carnivore Coaches</title>
<link rel="stylesheet" href="css/global.css">

<style>
  body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background: transparent; /* prevent dark strip at bottom */
  }

  /* ===== LIGHTBOX OVERLAY ===== */
  #lightboxOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.88);
    display: none; /* hidden until opened */
    align-items: center;
    justify-content: center;
    z-index: 2000;
    animation: fadeIn .25s ease forwards;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  /* ===== IMAGE WITH ZOOM EFFECT ===== */
  #lightboxImage {
    max-width: 95vw;
    max-height: 92vh;
    border-radius: 14px;
    box-shadow: 0 0 55px rgba(0,0,0,0.75);

    transform: scale(.92); opacity: 0;
    animation: zoomUp .35s ease forwards;
  }
  @keyframes zoomUp {
    from { transform: scale(.85); opacity: 0; }
    to   { transform: scale(1); opacity: 1; }
  }

  /* ===== ARROWS ===== */
  .lightbox-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: #fff;
    font-size: 3.8rem;
    cursor: pointer;
    user-select: none;
    padding: 12px;
    background: rgba(0,0,0,0.45);
    border-radius: 14px;
    line-height: 1;
    transition: background .22s ease;
  }
  .lightbox-arrow:hover {
    background: rgba(255,255,255,0.22);
  }
  #prevArrow { left: 24px; }
  #nextArrow { right: 24px; }

  /* ===== CLOSE BUTTON ===== */
  #lightboxClose {
    position: absolute;
    top: 18px;
    right: 28px;
    font-size: 3.8rem;
    color: #fff;
    cursor: pointer;
    text-shadow: 0 0 14px #000;
    user-select: none;
  }
  #lightboxClose:hover {
    transform: scale(1.08);
  }
</style>
</head>

<body>

  <!-- ===== THUMBNAIL GALLERY ===== -->
  <div class="gallery" id="mealGallery">

    <!-- Each tile stores the FULL image path in data-full -->
    <div class="tile" data-full="images/meatzza.jpg">
      <img src="images/meatzza.jpg" alt="Meatzza Bomb" loading="lazy">
      <div class="caption">Meatzza Bomb</div>
    </div>

    <div class="tile" data-full="images/image004.jpg">
      <img src="images/image004.jpg" alt="Beef Haunches" loading="lazy">
      <div class="caption">Beef Haunches</div>
    </div>

    <div class="tile" data-full="images/image005.jpg">
      <img src="images/image005.jpg" alt="Beef Haunches Plate" loading="lazy">
      <div class="caption">Beef Haunches 2</div>
    </div>

    <div class="tile" data-full="images/image008.jpg">
      <img src="images/image008.jpg" alt="Smoked Trout" loading="lazy">
      <div class="caption">Smoked Trout</div>
    </div>

    <div class="tile" data-full="images/image011.jpg">
      <img src="images/image011.jpg" alt="Simple Plate" loading="lazy">
      <div class="caption">Simple Plate</div>
    </div>

    <div class="tile" data-full="images/image001.jpg">
      <img src="images/image001.jpg" alt="Brisket Slices 1" loading="lazy">
      <div class="caption">Field Brisket 1</div>
    </div>

    <div class="tile" data-full="images/image002.jpg">
      <img src="images/image002.jpg" alt="Brisket Slices 2" loading="lazy">
      <div class="caption">Field Brisket 2</div>
    </div>

    <div class="tile" data-full="images/image003.jpg">
      <img src="images/image003.jpg" alt="Brisket Platter" loading="lazy">
      <div class="caption">Field Brisket 3</div>
    </div>

    <div class="tile" data-full="images/image006.jpg">
      <img src="images/image006.jpg" alt="Brisket Bark" loading="lazy">
      <div class="caption">Brisket Slices</div>
    </div>

    <div class="tile" data-full="images/image007.jpg">
      <img src="images/image007.jpg" alt="Brisket Point" loading="lazy">
      <div class="caption">Brisket Point</div>
    </div>

    <div class="tile" data-full="images/image009.jpg">
      <img src="images/image009.jpg" alt="Cutting Brisket" loading="lazy">
      <div class="caption">Slicing Brisket</div>
    </div>

    <div class="tile" data-full="images/image010.jpg">
      <img src="images/image010.jpg" alt="Brisket Plate" loading="lazy">
      <div class="caption">Brisket Plate</div>
    </div>

  </div>

  <!-- ===== LIGHTBOX MODAL ===== -->
  <div id="lightboxOverlay">
    <span id="lightboxClose">&times;</span>
    <span class="lightbox-arrow" id="prevArrow">&#10094;</span>
    <img id="lightboxImage" src="" alt="Meal Preview">
    <span class="lightbox-arrow" id="nextArrow">&#10095;</span>
  </div>

<script>
let currentIndex = 0;
const tiles = Array.from(document.querySelectorAll("#mealGallery .tile"));
const overlay = document.getElementById("lightboxOverlay");
const lightImg = document.getElementById("lightboxImage");

/* ===== OPEN LIGHTBOX ===== */
tiles.forEach((tile, index) => {
  tile.addEventListener("click", () => {
    currentIndex = index;
    showImage();
  });
});

function showImage() {
  const full = tiles[currentIndex].dataset.full;
  lightImg.src = full;

  overlay.style.display = "flex";
  document.body.style.overflow = "hidden";

  /* restart zoom animation */
  lightImg.style.animation = "none";
  setTimeout(() => {
    lightImg.style.animation = "";
  }, 10);
}

/* ===== CLOSED ===== */
function closeLightbox() {
  overlay.style.display = "none";
  document.body.style.overflow = "auto";
  lightImg.src = "";
}
document.getElementById("lightboxClose").onclick = closeLightbox;

/* ===== NAVIGATION ===== */
document.getElementById("nextArrow").onclick = () => {
  currentIndex = (currentIndex + 1) % tiles.length;
  showImage();
};
document.getElementById("prevArrow").onclick = () => {
  currentIndex = (currentIndex - 1 + tiles.length) % tiles.length;
  showImage();
};

/* Close on click outside */
overlay.addEventListener("click", (e) => {
  if (e.target === overlay) closeLightbox();
});

/* ESC & Arrow keys */
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") closeLightbox();
  if (e.key === "ArrowRight") document.getElementById("nextArrow").click();
  if (e.key === "ArrowLeft") document.getElementById("prevArrow").click();
});
</script>

</body>
</html>
