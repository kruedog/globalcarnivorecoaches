<!-- components/modal-coach.html -->
<div class="modal-target" id="modal-coach-{{username}}" role="dialog" aria-modal="true" data-modal-type="coach">
  <div class="modal-content" role="document">
    <button class="modal-close" aria-label="Close profile">&times;</button>
    <h3 class="modal-title">{{name}}</h3>
    <div class="modal-bio">
      {{bio}}
    </div>
    <div class="cert-container" style="margin-top: 16px;">
      <a class="cert-tile" href="#" data-cert-src="{{certSrc}}">
        <img src="{{certSrc}}" alt="Certification for {{name}}" loading="lazy">
      </a>
      <div class="cert-caption">Coaching Certificate</div>
    </div>
    {{photos}}
  </div>
</div>
