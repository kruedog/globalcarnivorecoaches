<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Coach Profile • Global Carnivore Coaches</title>

  <link rel="icon" type="image/png" href="/images/earth_steak.png">

  <!-- GLOBAL THEME from index -->
  <link rel="stylesheet" href="/css/global.css">

  <!-- PROFILE-SPECIFIC CARD STYLING -->
  <style>
    body {
      min-height:100vh;
      background:radial-gradient(circle at 10% 10%, #F8F9FA 0%, #D0D2D5 40%, #B0B3BA 100%);
      padding:2rem 1rem;
      color:var(--text-color);
    }

    .wrap {
      max-width:1100px;
      margin:auto;
    }

    h1 {
      font-family:'Cinzel', serif;
      text-align:center;
      font-size:2.4rem;
      color:var(--primary-blue);
      margin-bottom:.35rem;
    }
    .lead {
      text-align:center;
      color:var(--muted);
      margin-bottom:2rem;
    }

    .card {
      background:#fff;
      padding:2rem;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      border:1px solid rgba(0,0,0,0.08);
      margin-bottom:2rem;
    }

    label {
      font-weight:700;
      margin-top:1rem;
      display:block;
      color:var(--primary-blue);
    }

    input, textarea {
      width:100%;
      border:2px solid var(--primary-blue);
      border-radius:var(--radius);
      padding:.9rem 1rem;
      background:#fff;
      font-size:1rem;
      transition:.2s;
    }

    input:focus, textarea:focus {
      border-color:var(--accent-red);
      outline:none;
      box-shadow:0 0 0 3px rgba(175,30,45,0.18);
    }

    textarea {
      resize:vertical;
      min-height:140px;
    }

    .form-grid {
      display:grid;
      gap:1.2rem;
      grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
    }

    .btn {
      text-align:center;
      display:inline-block;
      margin:.3rem;
      font-size:.95rem;
      padding:.85rem 2.4rem;
      border-radius:999px;
      font-weight:700;
      cursor:pointer;
      border:none;
      transition:.25s;
    }
    .btn-primary {
      background:var(--accent-red);
      color:#fff;
    }
    .btn-ghost {
      background:transparent;
      border:2px solid var(--primary-blue);
      color:var(--primary-blue);
    }
    .btn-primary:hover {
      background:#8b1624;
      transform:translateY(-1px);
    }
    .btn-ghost:hover {
      background:var(--primary-blue);
      color:#fff;
    }

    .upload-zone {
      border:2px dashed var(--primary-blue);
      border-radius:var(--radius);
      padding:1.6rem;
      text-align:center;
      cursor:pointer;
      color:var(--primary-blue);
      background:rgba(25,33,104,0.05);
    }
    .upload-zone:hover {
      border-color:var(--accent-red);
      background:rgba(175,30,45,0.08);
    }

    #uploadsList {
      display:grid;
      gap:1rem;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      margin-top:1.4rem;
    }
    .preview-item {
      position:relative;
      overflow:hidden;
      border-radius:var(--radius);
      background:#000;
      box-shadow:0 8px 20px rgba(0,0,0,0.25);
    }
    .preview-img {
      width:100%;
      height:220px;
      object-fit:cover;
    }
    .remove-btn {
      position:absolute;
      top:10px;
      right:10px;
      width:30px;
      height:30px;
      background:var(--accent-red);
      color:#fff;
      font-size:1.1rem;
      border-radius:50%;
      border:none;
      cursor:pointer;
    }

    .specializations-list span {
      background:var(--accent-red);
      color:#fff;
      padding:.4rem 1rem;
      border-radius:20px;
      display:inline-block;
      margin:.25rem;
      font-size:.9rem;
      cursor:pointer;
    }

    .status-line {
      text-align:center;
      margin-top:1rem;
      font-size:.9rem;
      min-height:1rem;
    }
    .status-line.ok { color:green; }
    .status-line.err { color:var(--accent-red); }
  </style>
</head>

<body>
  <div class="wrap">

    <h1>Coach Profile</h1>
    <p class="lead">Welcome back, <strong id="coachName">Coach</strong>.</p>

    <!-- MAIN CARD -->
    <div class="card">
      <form id="profileForm">

        <div class="form-grid">
          <div>
            <label for="coachNameInput">Full Name</label>
            <input id="coachNameInput" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email">
          </div>
          <div>
            <label for="phone">Phone</label>
            <input id="phone">
          </div>
        </div>

        <label for="bio">Bio</label>
        <textarea id="bio"></textarea>

        <label>Specializations</label>
        <div style="display:flex;gap:1rem;flex-wrap:wrap;">
          <input type="text" id="newSpec" placeholder="Add specialization…" style="flex:1;">
          <button type="button" class="btn btn-primary" id="addSpecBtn">Add</button>
        </div>
        <div id="specList" class="specializations-list"></div>

        <div class="form-grid" style="margin-top:1rem;">
          <div>
            <label>Profile Photo</label>
            <div class="upload-zone" id="profileUpload">Drop or click</div>
          </div>
          <div>
            <label>Before Photo</label>
            <div class="upload-zone" id="beforeUpload">Drop or click</div>
          </div>
          <div>
            <label>After Photo</label>
            <div class="upload-zone" id="afterUpload">Drop or click</div>
          </div>
          <div>
            <label>Certification</label>
            <div class="upload-zone" id="certUpload">Drop or click</div>
          </div>
        </div>

        <div id="uploadsList"></div>

        <div style="text-align:center;margin-top:2rem;">
          <button class="btn btn-primary" type="submit">Save Changes</button>
          <button class="btn btn-ghost" type="button" id="viewProfileBtn">Preview Public Profile</button>
        </div>

        <div style="text-align:center;margin-top:1rem;">
          <button class="btn btn-ghost" type="button" id="dashboardBtn">Visitor Dashboard</button>
          <button class="btn btn-ghost" type="button" id="manageCoachesBtn" style="display:none;">Manage Coaches</button>
        </div>

        <div style="text-align:center;margin-top:1rem;">
          <button class="btn btn-ghost" type="button" id="logoutBtn">Logout</button>
        </div>

        <div id="profileStatus" class="status-line"></div>
      </form>
    </div>

    <!-- PASSWORD CARD -->
    <div class="card">
      <h2 style="font-family:'Cinzel',serif;color:var(--primary-blue);">Change Password</h2>
      <div class="form-grid" style="margin-top:1rem;">
        <div><label>Current</label><input id="currentPassword" type="password"></div>
        <div><label>New</label><input id="newPassword" type="password"></div>
        <div><label>Confirm</label><input id="confirmPassword" type="password"></div>
      </div>
      <div style="text-align:center;margin-top:1.3rem;">
        <button class="btn btn-primary" id="changePasswordBtn">Update Password</button>
      </div>
      <div id="passwordStatus" class="status-line"></div>
    </div>

  </div>

  <!-- SHARED MODAL LOGIC -->
  <script src="/js/modal.js"></script>

  <!-- PAGE LOGIC -->
  <script src="/js/profile.js"></script>
</body>
</html>
