<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Coach Profile • Global Carnivore Coaches</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/earth_steak.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Profile-specific styles -->
  <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
  <div class="wrap">
    <h1>Coach Profile</h1>
    <p class="lead">Welcome back, <strong id="coachName">Coach</strong>.</p>

    <!-- MAIN PROFILE CARD -->
    <div class="card">
      <form id="profileForm" enctype="multipart/form-data">
        <div class="form-grid">
          <div>
            <label for="coachNameInput">Full Name</label>
            <input id="coachNameInput" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email">
          </div>
          <div>
            <label for="phone">Phone</label>
            <input id="phone">
          </div>
        </div>

        <div class="field-block">
          <label for="bio">Bio</label>
          <textarea id="bio"></textarea>
        </div>

        <div class="field-block">
          <label>Specializations</label>
          <div class="spec-input-row">
            <input type="text" id="newSpec" placeholder="Add specialization..." class="spec-input">
            <button type="button" class="btn btn-primary" id="addSpecBtn">Add</button>
          </div>
          <div class="specializations-list" id="specList"></div>
        </div>

        <div class="form-grid upload-grid">
          <div>
            <label>Profile Photo</label>
            <div class="upload-zone" id="profileUpload">Drop or click</div>
          </div>
          <div>
            <label>Before Photo</label>
            <div class="upload-zone" id="beforeUpload">Drop or click</div>
          </div>
          <div>
            <label>After Photo</label>
            <div class="upload-zone" id="afterUpload">Drop or click</div>
          </div>
          <div>
            <label>Certification</label>
            <div class="upload-zone" id="certUpload">Drop or click</div>
          </div>
        </div>

        <div id="uploadsList"></div>

        <div class="footer-actions">
          <button type="submit" class="btn btn-primary" id="saveBtn">Save Changes</button>
          <button type="button" class="btn btn-ghost" id="viewProfileBtn">Preview Public Profile</button>
        </div>

        <div class="footer-actions footer-secondary">
          <button type="button" class="btn btn-ghost" id="dashboardBtn">View Visitor Dashboard</button>
          <button type="button" class="btn btn-ghost" id="manageCoachesBtn" style="display:none;">
            Manage Coaches (Admin)
          </button>
        </div>

        <div class="footer-actions">
          <button class="btn btn-ghost" id="logoutBtn" type="button">Logout</button>
        </div>

        <div id="profileStatus" class="status-line"></div>
      </form>
    </div>

    <!-- CHANGE PASSWORD CARD -->
    <div class="card">
      <h2 class="section-title">Change Password</h2>
      <p class="hint-text">
        Update your password. You’ll need your current password to confirm the change.
      </p>

      <div class="form-grid">
        <div>
          <label for="currentPassword">Current Password</label>
          <input id="currentPassword" type="password" autocomplete="current-password">
        </div>
        <div>
          <label for="newPassword">New Password</label>
          <input id="newPassword" type="password" autocomplete="new-password">
        </div>
        <div>
          <label for="confirmPassword">Confirm New Password</label>
          <input id="confirmPassword" type="password" autocomplete="new-password">
        </div>
      </div>

      <div class="footer-actions">
        <button type="button" class="btn btn-primary" id="changePasswordBtn">Update Password</button>
      </div>
      <div id="passwordStatus" class="status-line"></div>
    </div>
  </div>

  <!-- PUBLIC PROFILE MODAL (same structure as before, just styled via profile.css) -->
  <div id="publicProfileModal" aria-hidden="true">
    <div class="modal-shell">
      <button class="modal-close" id="closeModal" aria-label="Close profile preview">&times;</button>

      <div class="modal-header">
        <h2 id="modalName">Coach</h2>

        <div class="profile-avatar">
          <img id="modalProfilePic" src="/images/earth_steak.png" alt="Coach profile">
        </div>
      </div>

      <div class="modal-body">
        <div>
          <div class="bio-box" id="modalBio"></div>
          <div class="before-after" id="beforeAfterContainer"></div>
        </div>

        <div>
          <div class="specialization-box">
            <h3>I Specialize In</h3>
            <ul id="specializationList"></ul>
          </div>
          <div id="certificateContainer"></div>
        </div>
      </div>

      <button class="book-btn-fixed" id="bookCoachBtn">Book This Coach</button>
    </div>
  </div>

  <!-- Profile logic -->
  <script src="/js/profile.js"></script>
</body>
</html>
