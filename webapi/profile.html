<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Coach Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="../images/earth_steak.png">

<style>
  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: #f4f5f7;
    color: #1a1a1a;
  }
  header {
    background: #192168;
    color: #fff;
    padding: 16px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-family: "Cinzel", serif;
    font-size: 1.3rem;
  }
  button {
    cursor: pointer;
  }
  .profile-wrap {
    max-width: 900px;
    margin: 30px auto;
    background: #fff;
    padding: 22px;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
  }
  .profile-row {
    display: flex;
    align-items: flex-start;
    gap: 25px;
  }
  .profile-row img {
    width: 160px;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
    border: 3px solid #192168;
  }
  .info {
    flex: 1;
  }
  .info h2 {
    margin: 0 0 6px 0;
    font-family: "Cinzel", serif;
    font-size: 1.4rem;
    color: #192168;
  }
  .label {
    font-weight: 700;
    margin-top: 12px;
    display: block;
  }
  .cta-row {
    margin-top: 20px;
    display: flex;
    gap: 12px;
  }
  .button-primary {
    background: #AF1E2D;
    color: #fff;
    border: none;
    padding: 10px 16px;
    font-weight: 700;
    border-radius: 6px;
  }
  .button-secondary {
    background: transparent;
    border: 2px solid #192168;
    padding: 8px 14px;
    font-weight: 700;
    color: #192168;
    border-radius: 6px;
  }

  /* Arena Spotlight Modal Override */
  .modal-target {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(10px);
    background: radial-gradient(circle at center, rgba(255,255,255,0.95) 0%, rgba(240,243,255,0.92) 65%, rgba(220,225,255,0.88) 100%);
    padding: 40px;
    z-index: 9999;
  }
  .modal-target.hidden {
    display: none !important;
  }
</style>

</head>
<body>

<header>
  <h1>Coach Profile</h1>
  <button id="logout-btn" style="background:#AF1E2D;color:#fff;border:none;padding:8px 12px;border-radius:4px;font-weight:700;">
    Logout
  </button>
</header>

<div class="profile-wrap">
  <div class="profile-row">
    <img id="profileImage" src="../images/WolfCoach_Profile.png" alt="Coach profile photo">
    <div class="info">
      <h2 id="coachName">Loading...</h2>

      <span class="label">Username</span>
      <div id="username">---</div>

      <span class="label">Email</span>
      <div id="email">---</div>

      <div class="cta-row">
        <button class="button-primary" id="viewProfileBtn">View Public Profile</button>
      </div>

    </div>
  </div>
</div>

<!-- Root for JS-filled modal -->
<div id="modalsRoot"></div>

<script src="../js/modals.js"></script>

<script>
const API_BASE_URL = window.location.protocol === 'https:'
  ? `https://${window.location.hostname}:477/webapi`
  : `http://${window.location.hostname}:8080/webapi`;

/* =============================
   FIX: Load coach data
============================= */
async function loadCoachProfile() {
  try {
    const res = await fetch('/webapi/get_coach.php', {
      credentials: 'include'
    });
    const data = await res.json();

    if (!data.success || !data.coach) return;

    const coach = data.coach;
    window.currentCoach = coach; // needed for popup

    const files = coach.Files || {};

    document.getElementById('coachName').textContent =
      coach.CoachName || coach.Username || 'No name';

    document.getElementById('username').textContent =
      coach.Username || 'Unknown';

    document.getElementById('email').textContent =
      coach.Email || 'Unknown';

    const profileSrc = files.Profile
      ? `/webapi/${files.Profile}`
      : '../images/WolfCoach_Profile.png';

    document.getElementById('profileImage').src = profileSrc;

  } catch (err) {
    console.error('Error loading coach profile:', err);
  }
}

if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', loadCoachProfile);
} else {
  loadCoachProfile();
}

/* =============================
   FIX: Logout working again
============================= */
document.getElementById('logout-btn').addEventListener('click', async () => {
  try {
    await fetch('/webapi/logout.php', { credentials: 'include' });
    window.location.href = 'login.html';
  } catch (err) {
    console.error('Logout failed:', err);
    window.location.href = 'login.html';
  }
});

/* =============================
   Open Public Profile Modal (uses shared modal)
============================= */
document.getElementById('viewProfileBtn').onclick = () => {
  if (window.GCCModals && typeof window.GCCModals.openCoachModal === 'function') {
    GCCModals.openCoachModal(window.currentCoach);
  }
};
</script>

</body>
</html>
